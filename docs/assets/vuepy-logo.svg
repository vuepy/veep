<svg xmlns="http://www.w3.org/2000/svg"
    style="background-color: transparent;"
     viewBox="0 0 900 400"
>
	<defs>
		<style><![CDATA[
		.line {
			stroke: #16b8f3;
			stroke: #000000;
			/* fill: #16b8f3; */
			fill: currentColor;
			fill-opacity: .01;
			stroke-opacity: 1;
			stroke-width: 15;
		}
		.logo-text {
			fill: #16b8f3;
			fill: #000000;
			text-anchor: "middle";
		}
		]]></style>
	</defs>
	<g transform="translate(15, 170) scale(1, 1)">
		<polygon points="0,0 400,0 200,200"  class="line"/>
		<!-- | -->
		<line x1="200" y1="0" x2="200" y2="200" class="line"/>
		<!-- \ \ -->
		<line x1="100" y1="0" x2="200" y2="100" class="line"/>
		<line x1="200" y1="0" x2="300" y2="100" class="line"/>
		<!-- | -->
		<line x1="150" y1="50" x2="150" y2="150" class="line"/>
		<!-- / / -->
		<line x1="100" y1="0" x2="50" y2="50" class="line"/>
		<line x1="150" y1="50" x2="100" y2="100" class="line"/>
	</g>
	<text x="380" y="380" class="logo-text"
	      font-size="130"
		  font-weight="bold"
	>Vue.py</text>
</svg>
